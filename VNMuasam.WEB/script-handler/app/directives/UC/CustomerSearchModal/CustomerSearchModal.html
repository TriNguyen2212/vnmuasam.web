<!--Box Customer search-->
<div class="modal fade PnCustomerSearchModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title"><strong>Tìm kiếm khách hàng</strong></h4>
            </div>
            <div class="modal-body">
                <div class="widget-body">
                    <div class="clearfix well">
                        <div class="input-group">
                            <input class="form-control" placeholder="Mã kh, tên kh, điện thoại kh" type="text" ng-model="PnCustomerSearchModal.txtSearch.Text">
                            <div class="input-group-btn">
                                <button ng-click="PnCustomerSearchModal.btnSearch.OnClick(1)" class="btn btn-primary margin-left-5 cc-btn-style"><i class="glyphicon glyphicon-search"></i> Tìm</button>
                            </div>
                        </div>
                    </div>
                    <div style="overflow-x:auto;">
                        <table class="table table-bordered table-hover table-responsive">
                            <thead>
                                <tr>
                                    <th style="width:125px;">
                                        Mã KH
                                    </th>
                                    <th>
                                        Họ tên
                                    </th>
                                    <th style="width:125px;">
                                        Điện thoại
                                    </th>
                                    <th>
                                        Địa chỉ
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in PnCustomerSearchModal.Lst">
                                    <td>
                                        <a ng-click="PnCustomerSearchModal.ChooseItem(item)" href="javascript:void(0);">{{item.CustomerNo}}</a>
                                    </td>
                                    <td>{{item.CustomerName }}</td>
                                    <td>{{item.Phone}}</td>
                                    <td>{{item.BillAddress}}</td>
                                </tr>
                                <tr ng-show="PnCustomerSearchModal.Lst.length == 0" style="text-align:center">
                                    <td colspan="4">Không tìm thấy dữ liệu</td>
                                </tr>
                                <tr ng-hide="PnCustomerSearchModal.Lst.length == 0">
                                    <td colspan="4">
                                        <div style="text-align:right;padding:0px;">
                                            <pagination-style1 total-items="PnCustomerSearchModal.Pager.TotalItems" pager="PnCustomerSearchModal.Pager" fn-call-back="PnCustomerSearchModal.btnSearch.OnClick(PageClicked)"></pagination-style1>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End Box Customer search-->
